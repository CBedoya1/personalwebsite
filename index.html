<!doctype html>
<html>
<head>
    
    <title>Cristian Bedoya</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--css-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/typedjs.css">

</head>



<body>

    <!--Entrance-->
    <div id="container">

        <div id="box1">

            <div id="transbox">

                <div id="infobox">

                    <h1>I am <span id="typed" style="white-space:pre;"></span></h1>

                    <h2 >Website Currently Under Construction</h2>
                    <p>I am a Master's Computer Engineering student at Northwestern University and currently spending the summer interning at Intel's Arizona site.</p> 
                    <p>To learn more about me, check out my <a href="https://www.linkedin.com/pub/cristian-bedoya/49/515/243">LinkedIn</a> profile.</p>

                </div>

            </div>

        </div>        
        
    </div>


    <!--Add some effects-->
    <!--Scripts placed at the end to make page load faster-->
    <script type="text/Javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/typed.js"></script>
    
    <script>

            //type
            $(function(){
                $("#typed").typed({
                    strings: ["a <strong>hardware engineer</strong>", "a <strong>web developer</strong>","<strong>Cristian Bedoya</strong>"],
                    typeSpeed: 40,
                    backDelay: 400,
                    callback: function(){ infofade(); },
                });
            });

            //Made content fade in 
            function infofade(){
                $("div #infobox h2 ").delay(500).fadeIn(1000);
                $("div #infobox p").delay(500).fadeIn(1000);
            }

    </script>


</body>

</html>
